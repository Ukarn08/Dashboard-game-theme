<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="soundmanager.js" type="text/javascript"></script>
    <title>Dashboard</title>
</head>
<body>
 <main>
    <section>
        <a type="img" onclick="audio.play()" target="_blank" href="https://www.leagueoflegends.com/en-gb/champions/kassadin/"><img src="./img/kassalogo.png" class="kassa" alt="kassadin"></a>
        <h1 class="panel" id="panel">
            <span><i class="fa-solid fa-house fa-2xs"></i>/Home</span> 
            <span><i class="fa-regular fa-user fa-2xs"></i>/Profile</span>
            <span><i class="fa-regular fa-message fa-2xs"></i>/Messages</span>
            <span><i class="fa-regular fa-clock fa-2xs"></i>/History</span>
            <span><i class="fa-solid fa-paperclip fa-2xs"></i>/Tasks</span>
            <span><i class="fa-solid fa-user-group fa-2xs"></i>/Communities</span>        <!--Bloc Dashboard-->
        </h1>

        <h2 class="panelsecond" id="panelsecond">
            <span><i class="fa-solid fa-gear fa-2xs"></i>/Settings</span>
            <span><i class="fa-solid fa-question fa-2xs"></i>/Support</span>
            <span><i class="fa-solid fa-lock fa-2xs"></i>/Privacy</span>
        </h2>
        <h3 class="navbar" id="navbar">
            <ul><input class="searchbar" type="search" placeholder="&#xf246" id="searchbar"></ul>
                <li style="list-style: none;"><button>New</button></li>
                <li style="list-style: none;"><button>Upload</button></li>
                <li style="list-style: none;"><button>Share</button></li>
        </h3>


        

    </section>
 </main>

    
</body>
</html>
