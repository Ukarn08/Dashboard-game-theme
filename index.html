<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Dashboard,Kassadin,leagueoflegends">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="soundmanager.js" type="text/javascript"></script>
    <script src="selectsound.js" type="text/javascript"></script>
    <audio id="hoverSound"><source src="playselect.mp3" type="audio/mp3"></audio> 
    <title>Dashboard</title>
</head>
<body>
 <main>                         <!--Bloc Dashboard-->
    <section>      
        <h1 class="panel" id="panel">
            <span id="home"><i class="fa-solid fa-house fa-2xs"></i>/Home</span> 
            <span><i class="fa-regular fa-user fa-2xs"></i>/Profile</span>
            <span><i class="fa-regular fa-message fa-2xs"></i>/Messages</span>
            <span><i class="fa-regular fa-clock fa-2xs"></i>/History</span>
            <span><i class="fa-solid fa-paperclip fa-2xs"></i>/Tasks</span>
            <span><i class="fa-solid fa-user-group fa-2xs"></i>/Communities</span>        
        </h1>

        <h2 class="panelsecond" id="panelsecond">
            <span><i class="fa-solid fa-gear fa-2xs"></i>/Settings</span>
            <span><i class="fa-solid fa-question fa-2xs"></i>/Support</span>
            <span><i class="fa-solid fa-lock fa-2xs"></i>/Privacy</span>
        </h2>


                 <!--Bloc Navbar-->

         
         <h3> <a onclick="audio.play()" class="textavatar" href="https://github.com/Ukarn08" target="_blank">Github/Ukarn08</a> <img src="./img/kassavatar.png" alt="user,avatar"type="img" id="avatar"></h3>
        <h4 class="navbar" id="navbar">
            <ul><input class="searchbar" type="search" style="font-family: FontAwesome ;" placeholder="&#xf002" id="searchbar" ></ul>
                <li style="list-style: none;"><button class="hover-button" id="button1">New</button></li>
                <li style="list-style: none;"><button class="hover-button" id="button2">Upload</button></li>
                <li style="list-style: none;"><button class="hover-button" id="button3">Share</button></li>
        </h4>
    </section>
 </main>

               <!--Bloc Cards-->
    <h5><button class="hover-button" type="button" target="_top"  onclick="location.href='https://www.leagueoflegends.com/en-gb/champions/kassadin/'"" id="button4">Champion : Kassadin</button></h5>

    <section>
        <div class="card">
            <button class="hover-button">Passive</button>
            <p class="cardspellname">Void Stone :</p>
            <p class="cardtext"><strong class="strongword">Kassadin</strong> takes reduced magic damage and ignores unit collision.</p>
            <img class="abilities" src="./img/Kassadin_Void_Stone.png">
        </div>





    </section>

</body>
</html>
